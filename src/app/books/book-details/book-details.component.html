<table class="table ">
    <thead>
      <tr>
        <th scope="col">Book Id</th>
        <th scope="col">Book Name</th>
        <th scope="col">Book Auther</th>
        <th scope="col">Book Gener</th>
        <th scope="col">Book Image</th>
        <th scope="col">View</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor=" let book of books">
        <td>{{book.bookId}}</td>
        <td>{{book.bookName}}</td>
        <td>{{book.bookAuther}}</td>
        <td>{{book.bookGener}}</td>
        <td><img [src]="book.bookImageUrl" width="60px" height="60px"></td>
        <td><button class="btn btn-warning">View</button></td>
        <td><button class="btn btn-success">Edit</button></td>
        <td><button type="button" (click)="deleteBook(book.bookId)" class="btn btn-danger" >Delete</button></td>
      </tr>
    </tbody>
  </table>
